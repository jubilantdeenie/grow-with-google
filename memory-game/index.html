    <div class="container">
        <header>
            <h1>Matching Game</h1>

     <!-- display stars, clicks, time -->	
	  <section class="score-panel">

            </li>
            <li class="card">

            </li>
            <li class="card">
                <i class="fa"></i>
            </li>
            <li class="card">
                <i class="fa"></i>
            </li>
        </ul>
    </div>
	
	<!-- Trigger/Open The Modal -->
<button id="myBtn">Open Modal</button>

<!-- The Modal -->

	<!-- display stars, clicks, time -->	
	  <section class="score-panel">
