<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

<body>

    <div class="container">
        <header>
            <h1>Coffee Break Matching Game</h1>
        </header>

     <!-- display stars, clicks, time -->	
		<div class="container-fluid">
		  <section class="row score-panel">
				<div class="col-4">
				<ul class="stars">
					<li><i class="fa fa-star"></i></li>
					<li><i class="fa fa-star"></i></li>
					<li><i class="fa fa-star"></i></li>
				</ul>
				</div>
				
				<div class="col-4">
				<p class="timer">Time:</p>
				<span class="moves">0</span> Missed	
				<span class="matches">0</span> Matched		
				</div>
				
				<!-- display replay-->
				<div class="col-4">	
					<p>Reset</p>
					<ul>
						<li class="restart">
							<i class="fa fa-repeat"></i>
						</li>
					</ul>	
				</div>
			</section> 
		</div>

        <ul class="deck">
            <li class="card">
                <i class="fa"></i>
            </li>
            <li class="card">
                <i class="fa"></i>
            </li>
            <li class="card">

            </li>
            <li class="card">

            <li class="card">

            </li>
            <li class="card">

            </li>
            <li class="card">
                <i class="fa"></i>
            </li>
            <li class="card">
                <i class="fa"></i>
            </li>
            <li class="card">
                <i class="fa"></i>
            </li>
            <li class="card">
                <i class="fa"></i>
            </li>
            <li class="card">
                <i class="fa"></i>
            </li>
            <li class="card">
                <i class="fa"></i>
            </li>
            <li class="card">
                <i class="fa"></i>
            </li>
        </ul>
    </div>
	
	<!-- Trigger/Open The Modal -->
<button id="myBtn">Open Modal</button>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <p>Winner!</p>
	
	<!-- display stars, clicks, time -->	
	  <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<p class="timer">Time </p>
			<span class="moves">0</span> Missed			
			<p>Give it another go?</p>
	
			<!--display replay-->
            <div>	
				<ul>
					<li class="restart">
						<i class="fa fa-repeat"></i>
					</li>
				</ul>	
        	</div>
        </section>
	
  </div>

</div>
